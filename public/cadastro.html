<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gigaflix - Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Gigaflix</a>
      <div>
        <a class="btn btn-outline-light ms-2" href="cadastro.html">Cadastro</a>
      </div>
    </div>
  </nav>

  <main class="container my-5">

    <h2 class="mb-4 text-center">Cadastro de Filme</h2>

    <!-- Formulário de Cadastro -->
    <form id="filme-form">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Digite o título do filme" required>
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" name="descricao" rows="3" placeholder="Descreva o filme" required></textarea>
      </div>
      <div class="mb-3">
        <label for="imagem" class="form-label">URL da Imagem</label>
        <input type="url" class="form-control" id="imagem" name="imagem" placeholder="Ex.: img/novo-filme.jpg" required>
      </div>
      <div class="mb-3">
        <label for="ano" class="form-label">Ano</label>
        <input type="number" class="form-control" id="ano" name="ano" placeholder="Ex.: 2025" required>
      </div>
      <div class="mb-3">
        <label for="genero" class="form-label">Gênero</label>
        <input type="text" class="form-control" id="genero" name="genero" placeholder="Ex.: Ação, Drama" required>
      </div>
      <div class="mb-3">
        <label for="nota" class="form-label">Nota</label>
        <input type="number" class="form-control" id="nota" name="nota" step="0.1" min="0" max="10" placeholder="Ex.: 8.5" required>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

    <hr class="my-5">

    <h3 class="mb-4 text-center">Filmes Cadastrados</h3>

    <!-- Tabela de Filmes -->
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Título</th>
          <th scope="col">Ano</th>
          <th scope="col">Gênero</th>
          <th scope="col">Nota</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody id="filmes-tbody">
        <!-- Dados dinâmicos do cadastro.js -->
      </tbody>
    </table>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/cadastro.js"></script>

</body>

</html>
