<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gigaflix | Login de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Gigaflix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item" id="linkCadastroFilmes" style="display: none;">
                        <a class="nav-link" href="cadastro.html">Cadastro de filmes</a>
                    </li>
                    <li class="nav-item" id="linkFavoritos" style="display: none;">
                        <a class="nav-link" href="favoritos.html">Meus Favoritos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="apresentacao.html">Apresentação</a>
                    </li>
                    <li class="nav-item" id="authLink">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="login-page-content" class="container my-5">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="card p-4 bg-dark text-white shadow">
                    <form id="login-form" class="form" method="post" onsubmit="event.preventDefault(); processaFormLogin(this);">
                        <h3 class="text-center text-info mb-4">Login</h3>
                        <div class="form-group mb-3">
                            <label for="username" class="text-info">Usuário</label>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="text-info">Senha</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
                        <div class="form-group text-end pt-2">
                            <button type="button" class="btn btn-info" onclick="window.location.href='cadastro-usuario.html'">Cadastrar usuário</button>
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Login">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-3 bg-dark text-white">
        <small>&copy; 2025 Gigaflix. Todos os direitos reservados.</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script> 
    <script src="js/login.js"></script>
</body>

</html>
