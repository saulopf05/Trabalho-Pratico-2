<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gigaflix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Gigaflix</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="cadastro.html">Cadastro</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="apresentacao.html">Apresentação</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="container my-4">
    <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/matrix.jpg" class="d-block w-100" alt="Capa do filme Matrix" loading="lazy" />
        </div>
        <div class="carousel-item">
          <img src="img/interstellar.jpg" class="d-block w-100" alt="Capa do filme Interstellar" loading="lazy" />
        </div>
        <div class="carousel-item">
          <img src="img/chefao.jpg" class="d-block w-100" alt="Capa do filme O Poderoso Chefão" loading="lazy" />
        </div>
        <div class="carousel-item">
          <img src="img/coringa.jpg" class="d-block w-100" alt="Capa do filme Coringa" loading="lazy" />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>
  </header>

  <main class="container my-5">
    <div id="movie-list" class="row">
      <!-- Cards dos filmes serão carregados aqui via fetch -->
    </div>
  </main>

  <footer class="text-center py-3">
    <small>&copy; 2025 Gigaflix. Todos os direitos reservados.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
